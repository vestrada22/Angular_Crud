<div class="mt-5 table-responsive">
  <div class="new_employee d-flex justify-content-end mb-3">
    <a type="button" routerLink="/employee/create" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Agregar Empleado</a>
  </div>
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre Empleado</th>
        <th scope="col">Salario</th>
        <th scope="col">Edad</th>
        <th scope="col" colspan="2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr class="not-active" *ngFor="let employee of employees.data">
        <th scope="row">{{employee.id}}</th>
        <td>{{employee.employee_name}}</td>
        <td>${{employee.employee_salary}}</td>
        <td>{{employee.employee_age}}</td>
        <td class="text-center">
          <button class="btn btn-outline-info mr-3 btnd" [routerLink]="['/employee/edit', employee.id]"><i class="fas fa-edit fa-lg"></i></button>
          <button class="btn btn-outline-danger btnd" (click)="deleteEmployee(employee.id)"><i class="fas fa-eraser fa-lg"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
